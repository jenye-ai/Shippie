<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group Order</title>
    <link rel="shortcut icon" href="">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./book-list.css">
</head>

<body>

    <div class="container">
        <hr>
        <h1>Owner's Cart</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <h3>Sephora, Canada</h3>

                <div class="progress">
                    <div class="progress-bar bg-warning zero-width" role="progressbar" id="progress-bar-length"
                        aria-valuenow=10 aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
                </div>
                <div class="row money_progress">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <p>$</p>
                    <p id="contributions">70</p>
                    <p>/$</p>
                    <p id="totalAmount">100</p>
                </div>

                <div class="contribution-box">
                    <p class="contributor-name">Contributor: Shivani Chidella</p>

                    <form action="http://localhost:8000/add_item" method="POST">
                        <div class="row">
                            <div class="form-group">
                                <input for="item-URL" class="form-control url-input" type="text" name="url"
                                    placeholder="Your Product URL...">
                            </div>
                            <div class="form-group">
                                <input for="item-price" class="form-control price-input" type="text" name="url"
                                    placeholder="$0.00">
                            </div>
                            <button id="add-b" class="btn btn-primary add-item" type="submit">ADD ITEM</button>
                        </div>
                    </form>

                    <div id="display_items"> <!--changed here -->
                    </div>

                    <br>
                    <div class="row contributor-total">
                        <p>TOTAL: </p>&nbsp;
                        <p>$</p>
                        <p id="contributorTotal">0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="pickup-details">
                    <p class="purple-header">PICKUP FROM OWNER</p>
                    <p class="b1"> detailssss</p>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>

        <div>
            <div class="row" id="books">
            </div>
        </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="exampleInputPassword1">ISBN</label>
                                <input class="form-control" name="isbn" id="isbn">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Title</label>
                                <input class="form-control" name="title" id="title">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Author</label>
                                <input class="form-control" name="author" id="author">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Published Date</label>
                                <input type="date" class="form-control" name="publish_date" id="publish_date">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Publisher</label>
                                <input class="form-control" name="publisher" id="publisher">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Number Of Pages</label>
                                <input type="number" class="form-control" name="numOfPages" id="numOfPages">
                            </div>
                
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        const deleteBook = (delete_id) => {
            const xhttp = new XMLHttpRequest();

            xhttp.open("DELETE", `http://localhost:8000//groups/${username}/${group_id}/user/${delete_id}`, false);
            xhttp.send();

            location.reload();
        }

        const loadItems = () => {
            //jen's get info from url code
            const username = anton;
            const group_id = 2;
            alert("3");
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", `http://localhost:8000/groups/${username}/${group_id}/user`, false);
            xhttp.send();
            const items = JSON.parse(xhttp.responseText);

            for (let item of items) {
                const x = `
                    <div class="product-list">
                        <div class="col-12">
                            <div id="product" class="product">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="url">Product: ${item.url}</div>
                                        <div class="price">Price: ${item.price}</div>
                                    </div>
                                    <div class="col-2"><button id="remove-b" class="btn delete-item" onClick = "deleteBook(${item.id})">X</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `

                document.getElementById('books').innerHTML = document.getElementById('books').innerHTML + x;
            }
        }
        // alert("1");
        loadItems();
        alert("2");
    </script>
    
</body>

</html>
