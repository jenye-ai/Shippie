    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        const viewOrder = (id) => {
            const user =  ((window.location.href).toString()).replace('http://localhost:8000/groups/',''); 
            //window.alert(admin_name + "yeet" + user)
            //if (admin == user){
            //    window.location.href = "http://localhost:8000/groups/" + user + "/" + id + "/admin";
            //}               
            
            window.location.href = "http://localhost:8000/groups/" + user + "/" + id + "/user";
        }

        const addGroup = () => {

            const user =  ((window.location.href).toString()).replace('http://localhost:8000/groups/','');

            var form = document.createElement('form');
            form.action = "http://localhost:8000/group/create/" + user
            form.method = 'GET';
            form.submit();
    
        }
        

        const deleteGroup = (id) => {
            const xhttp = new XMLHttpRequest();

            xhttp.open("DELETE", `http://localhost:8000/group/${id}`, false);
            xhttp.send();
            

            location.reload();
        }

        const loadGroups = () => {
            const xhttp = new XMLHttpRequest();

            xhttp.open("GET", `http://localhost:8000/group`, false);
            xhttp.send();
            
            const groups = JSON.parse(xhttp.responseText);

            const user =  ((window.location.href).toString()).replace('http://localhost:8000/groups/','');

            for (let group of groups) {
                const x = null
                if (group.admin_name == user){
    
                    const x = `
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Group ${group.group_id} (YOU ARE ADMIN)</h5>
    
                                    <div>Admin: ${group.admin_name}</div>
    

                                    <hr>

                                    <button type="button" class="btn btn-danger" onClick = "deleteGroup(${group.group_id})">Delete</button>
                                    <button types="button" class="btn btn-primary" href = # onClick="viewOrder( ${group.group_id})">View</button>
                                </div>
                            </div>
                        </div>
                    `
                    document.getElementById('groups').innerHTML = document.getElementById('groups').innerHTML + x;
                }
                else {
                    for (let i of group.orders){
                        if (i.username == user){
                            const x = `
                                <div class="col-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Group ${group.group_id}</h5>
            
                                            <div>Admin: ${group.admin_name}</div>
            

                                            <hr>

                                           
                                            <button types="button" class="btn btn-primary" href = # onClick= "viewOrder(${group.group_id})" >View</button>
                                        </div>
                                    </div>
                                </div>
                                `
                            document.getElementById('groups').innerHTML = document.getElementById('groups').innerHTML + x;
                        }
                    }
                }

                
            }
        }

        loadGroups();
    </script>
